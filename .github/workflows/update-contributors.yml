name: Update Contributors

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    name: Update Contributors Table
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r .github/requirements.txt
      
      - name: Generate contributors table
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 .github/scripts/generate_contributors.py timlinux nixmywindows
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in README.md"
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update contributors table'
          title: 'chore: update contributors table'
          body: |
            ## ðŸ¤– Automated Contributors Update
            
            This PR updates the contributors table in README.md with the latest data from GitHub.
            
            ### Changes
            - Updated contributors table with current contribution counts
            - Table is sorted by contributions (descending), then alphabetically by username
            
            ### Generated By
            - Script: `.github/scripts/generate_contributors.py`
            - Workflow: `.github/workflows/update-contributors.yml`
            
            ---
            
            *This is an automated pull request. Please review the changes before merging.*
          branch: chore/update-contributors-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            documentation
