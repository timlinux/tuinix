name: Update Contributors

on:
  # Run weekly on Monday at 00:00 UTC
  schedule:
    - cron: "0 0 * * 1"
  # Run on push to main branch
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    name: Update Contributors Table
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run contributors update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/update-contributors.sh
          ./scripts/update-contributors.sh timlinux tuinix

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to contributors table"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Contributors table has been updated"
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update contributors table"
          title: "chore: Update contributors table"
          body: |
            ## ðŸ‘¥ Contributors Update

            This PR automatically updates the contributors table in README.md based on the latest GitHub contributors data.

            ### Changes
            - Updated contributors table with current contributor information
            - Synchronized with GitHub's Contributors API

            ### Generated by
            - Workflow: `update-contributors.yml`
            - Script: `scripts/update-contributors.sh`

            This is an automated pull request. Please review the changes before merging.
          branch: chore/update-contributors-${{ github.run_number }}
          delete-branch: true
          labels: |
            documentation
            automated
          assignees: timlinux
